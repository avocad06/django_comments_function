{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articlesplus</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  {% block css %}
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
  {% endblock css %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
  <header>
    헤더
  </header>
  <nav id="navbar" class="none">
    <p>네브바</p>
  </nav>
  <section>
    본문
  </section>
  <div class="container">
    {% block content %}{% endblock content %}

  </div>
  {% block script %}{% endblock script %}
  <script>
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    function navigo() {
      // header의 높이를 가져옴
      const header = document.querySelector('header');
      const headerheight = header.clientHeight;
      const footer = document.querySelector('footer');
      const footerheight = footer.getBoundingClientRect().top;
      document.addEventListener('scroll', onScroll, { passive: true });
      function onScroll() {
        // 스크롤 위치를 가져옴
        const scrollposition = window.pageYOffset;
        const nav = document.querySelector('nav');
        // 헤더의 높이가 스크롤 위치보다 작으면
        console.log(scrollposition)
        console.log(`${footerheight}footer`)
        if (headerheight <= scrollposition) {
          console.log(`${headerheight}header`)
          nav.classList.remove("none")
          nav.classList.add('fix')
          nav.classList.remove('removed')

        } else {
          nav.classList.remove('fix');
          nav.classList.add('removed');
        }
      }

    }
    navigo()
  </script>
</body>

</html>
