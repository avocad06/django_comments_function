{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  {% if not request.user.is_authenticated %}
    <div class="p-0 w-50 container d-flex justify-content-center align-items-center " style="height: 100vh;  background-color: #f9f9f9;">
      <div class="card p-5 w-100" style="border-style: none;">
        <p class="fw-bold display-6">로그인</p>
        <form action="" method="POST">
          {% csrf_token %}
          {% bootstrap_form forms %}
          <div class="d-flex justify-content-end">
            <input type="submit" value="로그인" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  {% endif %}
{% endblock %}
